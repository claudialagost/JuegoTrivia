<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"> 
<body>
    <h1>Generar Preguntas</h1>
    <p>Por favor seleccione las opciones correspondientes</p>

    <form>
        <div class="form-group">
            <label for="select1">Seleccione una categoria</label>

       
                <!-- ... opciones de categoría ... -->
                <select class="form-select" aria-label="Default select example">
                    <option value="" selected>Selecciona una categoría</option>
                    <option value="1">Cultura General</option>
                    <option value="2">Libros</option>
                    <option value="3">Cine</option>
                    <option value="4">Música</option>
                    <option value="5">Musicales y Teatro</option>
                    <option value="6">Tv</option>
                    <option value="7">Video juegos</option>
                    <option value="8">Juegos de mesa</option>
                    <option value="9">Ciencia y Naturaleza</option>
                    <option value="10">Computación</option>
                  </select>
            </select>
        </div>
      
        <div class="form-group">
            <label for="select2">Seleccione la dificultad</label>

           
                <!-- ... opciones de dificultad ... -->
                <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione la dificultad</option>
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
              </select>
            </select>
        </div>

        <div class="form-group">
            <label for="select3">Seleccione un tipo de respuesta</label>

            
                <!-- ... opciones de tipo de respuesta ... -->
                <select class="form-select" aria-label="Default select example">
                    <option value="" selected> Selecciona un tipo de respuesta</option>
                    <option value="boolean">Verdadero y Falso</option>
                    <option value="multiple">Alternativas Múltiples</option>
                  </select>
            </select>
        </div>

    </form>
        
    <button type="button" class="btn btn-primary m-5" onclick="obtenerPreguntas()">Crear Nueva Trivia</button>

    <section id="questionario" hidden>
        <section id="preguntas">

        </section>
        <button type="button" class="btn btn-primary m-5" onclick="calificar()">Calificar preguntas</button>
        <button type="button" class="btn btn-primary m-5" onclick="reset()">Generar nueva trivia</button>
    </section>

    <button type="button" class="btn btn-primary m-5" onclick="obtenerPreguntas()">Empezar</button>
    <button type="button" class="btn btn-primary m-5" onclick="checkPreguntas()">Log Preguntas</button>

    <section id="questionario" hidden>
        <h1>CUESTIONARIO</h1>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./scrpt.js"></script> 
</body>
</html>
